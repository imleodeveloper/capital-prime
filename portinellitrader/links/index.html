<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vinicius - Links</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap");

      * {
        font-family: "Inter", sans-serif;
      }

      .background-blur {
        background-image: url("/portinellitrader/links/bg-blur.jpg");
        background-size: cover;
        background-position: 50% 40%;
        background-attachment: fixed;
        filter: blur(8px);
        transform: scale(1.1);
      }
      @media (max-width: 768px) {
        .background-blur {
          background-image: url("/portinellitrader/links/bg-blur-mobile.jpg");
        }
      }

      .glass-card {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        box-shadow: 0 25px 45px rgba(0, 0, 0, 0.1);
      }

      .link-button {
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.3);
        transition: all 0.3s ease;
        transform: translateY(0);
        opacity: 0;
        animation: fadeInUp 0.6s ease forwards;
      }

      .link-button:nth-child(1) {
        animation-delay: 0.2s;
      }
      .link-button:nth-child(2) {
        animation-delay: 0.4s;
      }
      .link-button:nth-child(3) {
        animation-delay: 0.6s;
      }
      .link-button:nth-child(4) {
        animation-delay: 0.8s;
      }
      .link-button:nth-child(5) {
        animation-delay: 1s;
      }

      .link-button:hover {
        transform: translateY(-5px) scale(1.02);
        background: rgba(190, 190, 190, 0.95);
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
      }

      .pulse-animation {
        animation: pulseSequence 8s infinite;
        opacity: 1;
      }

      .pulse-animation:nth-child(1) {
        animation-delay: 0s;
      }
      .pulse-animation:nth-child(2) {
        animation-delay: 2s;
      }
      .pulse-animation:nth-child(3) {
        animation-delay: 4s;
      }
      .pulse-animation:nth-child(4) {
        animation-delay: 6s;
      }

      @keyframes pulseSequence {
        0%,
        87.5% {
          transform: scale(1);
          box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        6.25% {
          transform: scale(1.05);
          box-shadow: 0 10px 25px rgba(59, 130, 246, 0.3);
        }
        12.5% {
          transform: scale(1);
          box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .particle {
        position: absolute;
        background: rgba(255, 255, 255, 0.6);
        border-radius: 50%;
        pointer-events: none;
        animation: float 6s ease-in-out infinite;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0px) rotate(0deg);
        }
        50% {
          transform: translateY(-20px) rotate(180deg);
        }
      }

      .profile-image {
        animation: profileGlow 3s ease-in-out infinite alternate;
      }

      @keyframes profileGlow {
        from {
          box-shadow: 0 0 20px rgba(59, 130, 246, 0.3);
        }
        to {
          box-shadow: 0 0 30px rgba(59, 130, 246, 0.6);
        }
      }

      .social-icon {
        transition: all 0.3s ease;
      }

      .social-icon:hover {
        transform: scale(1.2) rotate(5deg);
      }

      .gradient-text {
        background: linear-gradient(45deg, #3b82f6, #8b5cf6, #ec4899);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        animation: gradientShift 3s ease-in-out infinite;
      }

      @keyframes gradientShift {
        0%,
        100% {
          filter: hue-rotate(0deg);
        }
        50% {
          filter: hue-rotate(90deg);
        }
      }
    </style>
  </head>
  <body class="min-h-screen relative overflow-x-hidden">
    <!-- Background com blur -->
    <div class="fixed inset-0 background-blur"></div>
    <div class="fixed inset-0 bg-black bg-opacity-30"></div>

    <!-- Partículas -->
    <div
      id="particles-container"
      class="fixed inset-0 pointer-events-none"
    ></div>

    <!-- Conteúdo principal -->
    <div
      class="relative z-10 min-h-screen flex items-center justify-center p-4"
    >
      <div class="glass-card rounded-3xl p-8 w-full max-w-md mx-auto">
        <!-- Foto de perfil -->
        <div class="text-center mb-6">
          <div class="relative inline-block">
            <img
              src="/portinellitrader/links/profile.jpg"
              alt="Vinicius"
              class="profile-image w-24 h-24 rounded-2xl mx-auto object-cover object-[50%_10%] border-4 border-white/30"
            />
            <div
              class="absolute -top-1 -right-1 w-6 h-6 bg-green-500 rounded-full border-2 border-white"
            ></div>
          </div>
          <h1 class="gradient-text text-2xl font-bold mt-4 mb-2">Vinicius</h1>
          <p class="text-white/80 text-sm">TRADER PROFISSIONAL</p>
        </div>

        <!-- Ícones sociais -->
        <div class="flex justify-center space-x-4 mb-8">
          <a
            href="#"
            class="social-icon text-white/80 hover:text-white text-xl"
          >
            <i class="fab fa-youtube"></i>
          </a>
          <a
            href="#"
            class="social-icon text-white/80 hover:text-white text-xl"
          >
            <i class="fab fa-telegram"></i>
          </a>
          <a
            href="#"
            class="social-icon text-white/80 hover:text-white text-xl"
          >
            <i class="fab fa-whatsapp"></i>
          </a>
        </div>

        <!-- Links -->
        <div class="space-y-4">
          <a
            href="#"
            class="link-button pulse-animation flex items-center justify-center p-4 rounded-2xl text-gray-800 font-medium hover:text-gray-900 block"
          >
            <i class="fab fa-telegram mr-3 text-blue-500"></i>
            Grupo Telegram
          </a>

          <a
            href="#"
            class="link-button pulse-animation flex items-center justify-center p-4 rounded-2xl text-gray-800 font-medium hover:text-gray-900 block"
          >
            <i class="fab fa-whatsapp mr-3 text-green-500"></i>
            Grupo WhatsApp
          </a>

          <a
            href="#"
            class="link-button pulse-animation flex items-center justify-center p-4 rounded-2xl text-gray-800 font-medium hover:text-gray-900 block"
          >
            <i class="fab fa-youtube mr-3 text-red-500"></i>
            Canal YouTube
          </a>

          <a
            href="#"
            class="link-button pulse-animation flex items-center justify-center p-4 rounded-2xl text-gray-800 font-medium hover:text-gray-900 block"
          >
            <i class="fas fa-graduation-cap mr-3 text-purple-500"></i>
            Meu Curso Gratuito
          </a>
        </div>

        <!-- Footer -->
        <div class="text-center mt-8">
          <p class="text-white/60 text-xs">
            © 2025 Vinicius Trader Profissional. Todos os direitos reservados.
          </p>
        </div>
      </div>
    </div>

    <script>
      // Criar partículas
      function createParticles() {
        const container = document.getElementById("particles-container");
        const particleCount = 50;

        for (let i = 0; i < particleCount; i++) {
          const particle = document.createElement("div");
          particle.className = "particle";

          // Tamanho aleatório
          const size = Math.random() * 4 + 2;
          particle.style.width = size + "px";
          particle.style.height = size + "px";

          // Posição aleatória
          particle.style.left = Math.random() * 100 + "%";
          particle.style.top = Math.random() * 100 + "%";

          // Delay de animação aleatório
          particle.style.animationDelay = Math.random() * 6 + "s";
          particle.style.animationDuration = Math.random() * 4 + 4 + "s";

          container.appendChild(particle);
        }
      }

      // Efeito de clique nos botões
      document.querySelectorAll(".link-button").forEach((button) => {
        button.addEventListener("click", function (e) {
          e.preventDefault();

          // Criar efeito ripple
          const ripple = document.createElement("div");
          ripple.style.position = "absolute";
          ripple.style.borderRadius = "50%";
          ripple.style.background = "rgba(59, 130, 246, 0.6)";
          ripple.style.transform = "scale(0)";
          ripple.style.animation = "ripple 0.6s linear";
          ripple.style.left = e.clientX - button.offsetLeft - 25 + "px";
          ripple.style.top = e.clientY - button.offsetTop - 25 + "px";
          ripple.style.width = "50px";
          ripple.style.height = "50px";

          button.style.position = "relative";
          button.appendChild(ripple);

          setTimeout(() => {
            ripple.remove();
          }, 600);
        });
      });

      // CSS para o efeito ripple
      const style = document.createElement("style");
      style.textContent = `
            @keyframes ripple {
                to {
                    transform: scale(4);
                    opacity: 0;
                }
            }
        `;
      document.head.appendChild(style);

      // Inicializar partículas quando a página carregar
      window.addEventListener("load", createParticles);

      // Efeito parallax suave no scroll
      window.addEventListener("scroll", () => {
        const scrolled = window.pageYOffset;
        const parallax = document.querySelector(".background-blur");
        const speed = scrolled * 0.5;
        parallax.style.transform = `translateY(${speed}px) scale(1.1)`;
      });

      // Animação de entrada da página
      window.addEventListener("load", () => {
        document.body.style.opacity = "0";
        document.body.style.transition = "opacity 0.5s ease";
        setTimeout(() => {
          document.body.style.opacity = "1";
        }, 100);
      });
    </script>
  </body>
</html>
